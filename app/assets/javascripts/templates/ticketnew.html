<h3>Insert New Ticket</h3>
<form id="form" ng-submit="addticket()"><div class = "row"> 
	<div class = "col-sm-3">
	  
		  <div class="field form-group ">

		    <input type="text" class="form-control"
		           ng-model="show.newTicket.name">
		  </div>
	 
		  <div class="field form-group ">

		    <input type="text" class="form-control"
		           ng-model="show.newTicket.subname">
		  </div>
		  	  	    	   
		  <div class="field form-group ">
	
		    <input type="text" class="form-control"
		           ng-model="show.newTicket.description">
		  </div>
	  
		  <div class="field form-group ">

		    <input type="text" class="form-control"
		           ng-model="show.newTicket.width">
		  </div>	
	  	  	  
		  <div class="field form-group ">

		    <input type="text" class="form-control"
		           ng-model="show.newTicket.height">
		  </div>
		  
		  <div class="field form-group ">

		    <input type="text" class="form-control"
		           ng-model="show.newTicket.qty">
		  </div>	   	  
	  	 
	</div>  
	
	<div class = "col-sm-5"> 
	  
	  <div class="row">	  			  
		  <div class="col-sm-3">
			<div class="form-group">
			    <input name="group100" type="radio" id="single" checked>
			    <label ng-model="show.newTicket.single">Single</label>
			</div>
			
			<div class="form-group">
			    <input name="group100" type="radio" id="double">
			    <label ng-model="show.newTicket.double">Double</label>
			</div>		  	
		 
		  </div>   
	  </div> 
	  	  
	  <div class="row" ng-controller="JobStatesCtrl">		  
	  	 
      <select ng-options="jobstate as jobstate.name for jobstate in jobstates track by jobstate.id" ng-model="selected"></select>
              
	  </div> 	  
      <div class="row">
       <div class="col-xs-2 text-center">
         <br />
         <input type="Submit" value="Add Visitor" class="btn btn-primary" />
       </div>
     </div>	  

	</div>
</div></form>
